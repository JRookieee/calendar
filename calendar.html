<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    
       <link rel=stylesheet href="./css/style.css">
       <script src="./js/index.js"></script>
    </head>
    <body> 
       <div class="masking"></div>
       <div class="wrap">
           <div class="time clear">
               <span></span>
           </div>
           <div class="tab">               
               <span></span>
               <a href="#" class="prev"><</a>
               <a href="#" class="next">></a>
           </div>   
           <div id='calendar'>
               <ul id="head" class="clear">
                   <li class="colorRed">日</li>
                   <li>一</li>
                   <li>二</li>
                   <li>三</li>
                   <li>四</li>
                   <li>五</li>
                   <li class="colorRed">六</li>
               </ul>
               <ul id="list" class="clear">
                  
               </ul>
           </div>       
           <div class="show-list">
               <div class="plus"><a href="javascript:;">+</a></div>
               <ul class="notes-list">
               </ul> 
           </div>     
       </div>
       <ul class="sticky-notes">
              <li><a href="#">
                  <h2>东方明珠吃饭</h2>
                  <span>2017-03-04</span>  <span>12:45</span>
                  <p>javascript要熬出头啦</p>
              </a></li>
              <li><a href="#">
                  <h2>汤姆大叔：</h2>
                  <span>2017-03-04</span>  <span>14:30</span>
                  <p>一切皆有可能，666</p>
              </a></li>
              
              <li><a href="#">
                  <h2>去哪儿：</h2>
                  <span>2017-03-04</span>  <span>16:30</span>
                  <p>努力总有回报，加油吧，少年</p>
              </a></li>
              <li><a href="#">
                  <h2>某武林高手：</h2>
                  <span>2017-03-04</span>  <span>17:00</span>
                  <p>低于18000块的面试再也不去了，它grandma的</p>
              </a></li>
       </ul>
        <!-- 备忘录输入界面开始 -->
       <div class="notes">
             <h2>备忘录</h2>
             <div class="notes-title">
                 <input type="text" name="" value="" placeholder="标题">
             </div>    
             <div class="detail">
                  <textarea rows="3" cols="20" placeholder="做点啥" value=""></textarea>
             </div>
             <div class="notes-time">
                <label>提醒时间:</label>
                <input type="datetime-local" name="" placeholder="2017-03-04T12:34">    
             </div>  
             <div class="sure clear">
                <button type="button" class="btn1">取消</button><button type="button" class="btn2">确定</button>
             </div>                
       </div>
       <!-- 备忘录输入界面结束 -->
    </body>    
</html>
